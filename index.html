body {
    margin: 0;

    text-align: center;

    display: inline-block;
    padding: 14px 30px;
    margin: 12px;
    font-size: 16px;
    border-radius: 50px;
    text-decoration: none;
    font-weight: bold;
    transition: 0.3s;
}

.fb {
    background: #1877f2;
    color: white;
}

.gallery {
    background: gold;
    color: black;
}

.button:hover {
    transform: scale(1.08);
}

.footer {
    margin-top: 60px;
    font-size: 13px;
    opacity: 0.6;
}
</style>
</head>
